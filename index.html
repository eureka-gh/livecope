<!DOCTYPE html>
<!-- Based on HTML5 Bones | http://html5bones.com -->

<html lang="en">
<head>
	<meta charset="utf-8">
	
	<title>Page Title</title>
	
	<meta name="description" content="">
	
    <!-- Mobile-friendly viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style sheet link -->
	<link href="css/main.css" rel="stylesheet" media="all">
	
</head>

<body>
    <!-- MVC's View section -->
    <video autoplay></video>
    <div>
    <img src="">
    <div>
    <canvas style="display:none;"></canvas>
    
    <p>
	<footer role="contentinfo">
		<div>Page footer content</div>
		<small>Copyright &copy; <time datetime="2016">2016</time></small>
	</footer>
    </p>
    
    <style>
    video {
      width: 320px;
      height: 240px;
      background: #7F8C8D;
      border: 1px solid #ccc;
    }
    img {
        width: 640px;
        height: 480px;
        background: #7F8C8D;
        border: 1px solid #ccc;
    }
    </style>

    <!-- MVC's Control section -->
    <script>
        var video = document.querySelector('video');
        var canvas = document.querySelector('canvas');
        var ctx = canvas.getContext('2d');
        var localMediaStream = null;
        var vgaConstraints = {
                  video: {
                    mandatory: {
                      maxWidth: 640,
                      maxHeight: 480
                    }
                  },
                  audio: false
                };
                
        function snapshot() {
            if (localMediaStream) {
                image = document.querySelector('img');
                ctx.drawImage(video, 0, 0, 320, 240);
                /*
                             ,0, 0, vgaConstraints.video.mandatory.maxWidth, vgaConstraints.video.mandatory.maxHeight
                             ,0, 0,  vgaConstraints.video.mandatory.maxWidth, vgaConstraints.video.mandatory.maxHeight);
                */
                // "image/webp" works in Chrome.
                // Other browsers will fall back to image/png.
                image.src = canvas.toDataURL('image/webp');
            }
        }
        
        video.addEventListener('click', snapshot, false);
        
        navigator.getUserMedia  = navigator.getUserMedia ||
                                  navigator.webkitGetUserMedia ||
                                  navigator.mozGetUserMedia ||
                                  navigator.msGetUserMedia;
                
        var successfulCallback = function(stream) {
                
                video.src = window.URL.createObjectURL(stream);
                localMediaStream = stream;
                
                // Note: onloadedmetadata doesn't fire in Chrome when using it with getUserMedia.
                // See crbug.com/110938.
                video.onloadedmetadata = function(e) {
                    // Ready to go. Do some stuff.
                };
            }
        
        var errorCallback = function(e) {
            console.log('Reeeejected!', e);
            };
        
        
        // Not showing vendor prefixes.
        navigator.getUserMedia
        (
            vgaConstraints, 
            successfulCallback, 
            errorCallback
        );
        
    </script>
</body>
</html>
